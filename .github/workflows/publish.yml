name: Github
on:
    push:
     branches: [github_package ]
  
    pull_request:
     branches: [github_package ]
  
jobs:
   build: 
  
    runs-on: ubuntu-latest
  
    steps:
     - uses: actions/checkout@v2

     - uses: actions/setup-java@v1
       with:
         java-version: 1.8

     - name: Publish to GitHub Packages
       env:
         GITHUB_TOKEN: ${{ github.token }}
       run: mvn deploy
